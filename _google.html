<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Apple SD Gothic Neo, arial, sans-serif;
        }

        a {
            text-decoration: none;
        }

        input:focus {
            outline: none;
        }

        head .space {
            flex: 1;
        }
        header {
            display: flex;
            align-items: center;
            padding: 6px;
        }

        header a {
            padding: 5px;
            margin: 0 5px;
            color: #202124;
            font-size: 14px;
        }

        header a:hover {
            text-decoration: underline;
        }

        header a:first-of-type {
            margin-left: 15px;
        }

        header .header-icon {
            width: 40px;
            height: 40px;
            padding: 8px;            
        }
        header .header-icon svg {
            color: #5f6368;
        }

        header .avatar {
            width: 40px;
            height: 40px;
            padding: 4px;            
        }

        header .avatar img {
            width: 100%;
            height: 100%;
            border-radius: 40px;
        }

        /* ============= main =========== */
        main {

        }

        main .logo {
            display: block;
            margin: 198px auto 0 auto;            
        }

        main .search-input-wrapper {
            width: 584px;
            height: 46px;
            border: 1px solid #dfe1e5;
            border-radius: 24px;
            margin: auto;
            padding: 1px 14px;         
            display: flex;  
            align-items: center;
        }

        main .search-input-wrapper input {
            width: 100%;
            height: 100%;
            display: block;
            border: 0;
            color: rgba(0,0,0,.87);
            font-size: 16px;
        }

        main .search-input-wrapper .search-icon-wrapper {
            width: 20px;
            height: 20px;
            margin-right: 14px;
        }

        main .search-input-wrapper .search-icon-wrapper svg {
            width: 20px;
            height: 20px;
            color: #9aa0a6;
        }

        main .search-input-wrapper .search-icon-wrapper svg path {
            width: 20px;
            height: 20px;
            color: #9aa0a6;
        }

        main .mic {
            height: 24px;
            width: 24px;
            vertical-align: middle;
        }   

        main .key {
            background: url(https://www.gstatic.com/inputtools/images/tia.png)
            height: 24px;
            width: 24px;
            vertical-align: middle;
            padding-left: 8px;
            padding-right:8px;
        }

        main .actions {
            text-align: center;
            margin-top: 29px;
        }
        main .actions button {
            background-color: #f8f9fa;
            border: 1px solid #f8f9fa;
            border-radius: 4px;
            color: #3c4043;
            font-size: 14px;
            padding: 0 16px;
            height: 36px;
        }

        main .actions button:hover {
            box-shadow: 0 1px 1px rgb(0 0 0 / 10%);
            background-color: #f8f9fa;
            border: 1px solid #dadce0;
            color: #202124;
        }

        /* ============= footer =========== */

        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 100px;
            background-color: #f2f2f2;
            color: #70757a;
            font-size: 15px;
        }

        footer .half {
            height: 50%;
        }

        footer a {
            padding: 15px;
            color: #70757a;
        }

        footer a:hover {
            text-decoration: underline;
        }

        footer .half:first-of-type {
            border-bottom: 1px solid #dadce0;
            display: flex;
            align-items: center;
            padding: 15px 30px;
        }

        footer .half:nth-of-type(2) {   
            display: flex;
            padding-left: 20px;
            padding-right: 20px;
        }

        footer .space {
            flex: 1;
        }

    </style>

</head>

<body>

    <header>
        <a href="">Google 정보</a>
        <a href="">스토어</a>
        <span class="space"></span>
        <a href="">Gmail</a>
        <a href="">이미지</a>

        </div>        
        <a href="" class="avatar">
            <img src="https://lh3.googleusercontent.com/ogw/ADea4I4DF_l92FUft-Iz9b10PPXvnEZxutuJh9XMvQ0K=s32-c-mo" alt="" />

    </header>

    <main>

        </div>
        <div class="actions">
            <button>Google 검색</button>
            <button>I'm Feeling Lucky</button>
        </div>
    </main>

    <footer>
        <div class="half">
            대한민국
        </div>        
        <div class="half">
            <div class="half-left">
                <a href="">광고</a>
                <a href="">비즈니스</a>
                <a href="">검색의 원리</a>
            </div>
            <span class="space"></span>
            <div class="half-right">
                <a href="">개인정보처리방침</a>
                <a href="">약관</a>
                <a href="">설정</a>
            </div>
        </div>
    </footer>

</body>

</html>
